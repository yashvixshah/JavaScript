<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color:beige">
</body>
<script>
    const div=document.createElement('div')
    div.className='main'
    console.log(div)
    div.id = Math.round(Math.random() * 100);
    div.setAttribute("title","set attribute")
    
    //important concept to add something
    const addText=document.createTextNode("This is div text using Text Node")
    div.appendChild(addText)

    //adding this to document body
    document.body.appendChild(div)
</script>
</html>
