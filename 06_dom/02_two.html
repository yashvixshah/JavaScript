<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color: aliceblue;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector(".parent")
    console.log(parent)
    console.log(parent.children[1].innerHTML)
    const children= parent.children
    
    const arr=Array.from(children)

    arr.forEach((item) => {
        console.log(item.innerHTML)
    });

    parent.children[1].style.color="lightblue"
    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)

    const firstChild= document.querySelector(".day")
    console.log(firstChild)
    console.log(firstChild.parentElement)
    console.log(firstChild.nextElementSibling)

    console.log("Nodes: ",parent.childNodes) //displays the entire tree struct
</script>
</html>
